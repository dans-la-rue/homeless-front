<div class="card text-center">
  <div class="card-header">
    <div class="card-header-shltr-avatar">
      <a href="https://placeholder.com">
        <img class="img-circle img-no-padding img-responsive" src="https://via.placeholder.com/40">
      </a>
    </div>
    <div class="card-header-shltr-title">Shelter {{shelter.id}}</div>
    <button type="button" (click)="this.edit=!this.edit" class="btn btn-danger btn-link">
      <img src="./assets/icons/pencil.svg" alt="Edit">
    </button>
  </div>
  <div class="card-image">
    <a href="https://placeholder.com"><img class="img-fluid" src="https://via.placeholder.com/250"></a>
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" [formGroup]="profileForm">
      <div class="form-group">
        <label for="address">address</label>
        <input *ngIf="edit" class="form-control" id="address"
               formControlName="address" placeholder="{{shelter.address}}">
        <p *ngIf="!edit" class="card-text">{{shelter.address}}</p>

        <label for="availableBeds">available beds</label>
        <input *ngIf="edit" class="form-control" id="availableBeds"
               formControlName="availableBeds" placeholder="{{shelter.availableBeds}}">
        <p *ngIf="!edit" class="card-text">{{shelter.availableBeds}}</p>

        <!--                  <h6 class="card-subtitle mb-2 text-muted">Shelter name</h6>-->
        <!--      <a href="#" class="card-link">Another link</a>-->

        <!--
                <button type="button" (click)="this.edit=!this.edit" class="btn btn-danger btn-link">
                  <img src="./assets/icons/pencil.svg" alt="Edit">
                </button>
        -->

        <div *ngIf="edit" class="form-row">
          <button class="btn btn-outline-default btn-danger" type="submit">Save</button>
        </div>
      </div>
    </form>
    <div class="card-footer text-left pt-0">
      <a _ngcontent-c4="" class="like-lnk btn btn-link btn-default" href="#0">Like</a>
      <a _ngcontent-c4="" class="btn btn-link btn-default" href="#0">Share</a>
    </div>
  </div>
</div>
