<div class="card text-center" >
  <div class="card-header">
    <div class="card-header-shltr-avatar">
      <a href="https://placeholder.com">
        <img class="img-circle img-no-padding img-responsive" src="https://via.placeholder.com/40" alt="Card image">
      </a>
    </div>
    <div class="card-header-shltr-title">Shelter {{shelter.id}}</div>
    <button *ngIf="admin" type="button" (click)="this.edit=!this.edit" class="btn btn-danger btn-link">
      <img src="./assets/icons/pencil.svg" alt="Edit">
    </button>
    <button *ngIf="admin" type="button" (click)="deleteShelter()" class="btn btn-danger btn-link">
      <img src="./assets/icons/delete.svg" alt="Delete">
    </button>
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" [formGroup]="profileForm">
      <div class="form-group">
        <label for="address">address</label>
        <input *ngIf="edit" class="form-control" id="address"
               formControlName="address" placeholder="{{shelter.address}}">
        <p *ngIf="!edit" class="card-text">{{shelter.address}}</p>

        <label for="availableBeds">Available beds</label>
        <input *ngIf="edit" class="form-control" id="availableBeds"
               formControlName="availableBeds" placeholder="{{shelter.availableBeds}}">
        <p *ngIf="!edit" class="card-text">{{shelter.availableBeds}}</p>

        <div *ngIf="edit" class="form-row">
          <button class="btn btn-outline-default btn-danger" type="submit">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
